# this need to connect to the config server
spring:
  cloud:
    config:
      uri: http://localhost:8081/
# this need to mention the config file it needs in this application using 'spring.application.name''
  application:
    name: app
  profiles:
    active: dev
# the above configuration could load app.yml or app-dev.yml and etc to read environment.message
# spring.application.profiles.active will take application.name - profiles i.e., app-dev, app-prod